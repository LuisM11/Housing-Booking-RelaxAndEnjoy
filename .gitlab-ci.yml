stages:
   - build
   - deploy


build prod:  
   image: node:latest
   stage: build  
   only:    
      - main  
   script:
      - "cd frontend/relaxandenjoy"  
      - npm install      
      - npm run build  
   artifacts:    
      paths:          
         - dist/    
      expire_in: 2 hour



deploy ryd:
   image: python:latest
   stage: deploy
   only:
      - main
   script:
      - pip install awscli
      - aws s3 sync dist/ s3://$FRONTEND_S3